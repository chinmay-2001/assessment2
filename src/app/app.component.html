<h2 style="text-align: center;">Products</h2>
<app-product-list [products]="(product$ | async)!" (add)="onAdd($event)"></app-product-list>


<h2 style="text-align: center;">My Cart</h2>
<app-product-collection class="product-collection" [products]="(productCollection$ | async)!" (remove)="onRemove($event)"></app-product-collection>
