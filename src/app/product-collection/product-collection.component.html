<div class="container">
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="header">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Remove From Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="center-row">
            <td>{{ product.id }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.price }}</td>
            <td><button (click)="remove.emit(product.id)" data-test="add-button" class="btn btn-dark">Remove From Cart </button></td>
          </tr>
        </tbody>
      </table>
      
  </div>
